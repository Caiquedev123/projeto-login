<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquary.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem">

           </div>
           <div id="formulario">
            <h1>Login</h1>
            <p>faca login pra voce acessa sua conta</p>
            <form action="login.php" method="post" autocomplete="on">
             <div class="campo" autocomplete="email">
                <i class="material-icons">person</i>
                <input type="email" name="login" id="ilogin" placeholder="email" required maxlength="30">
                <label for="ilogin">login</label>
              </div>
              <div class="campo" autocomplete="senha">
                <i class="material-icons">vpn_key</i>
                <input type="password" name="senha" id="isenha" placeholder="senha" required minlength="8">
                <label for="isenha">senha</label>
              </div>
              <input type="submit" value="Entrar">
              <a href="esqueci.html" class="botao">
                esqueci a senha <i class="material-icons">mail</i>
              </a>
            </form>
           </div>
        </section>
    </main>
</body>
</html>
